name: nanana_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  re_editor: ^0.3.0
  #flutter_quill: ^9.3.11 # heavy most dependencies not needed
  #appflowy_editor: ^2.4.0 # most / functions are useless
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
